{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ESTILOS PRINCIPALES -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/reponsive.css' %}" />

    <!-- ESTILOS DE FUENTES -->
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}" />

    <!-- ESTILOS MENU -->
    <link rel="stylesheet" href="{% static 'css/nav/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nav/responsive.css' %}" />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="{% static 'fontawesome/css/fontawesome.css'%}"
    />
    <link rel="stylesheet" href="{% static 'fontawesome/css/brands.css'%}" />
    <link rel="stylesheet" href="{% static 'fontawesome/css/solid.css'%}" />

    <title>{% block title %}{% endblock %} | Galeria Gegova</title>
  </head>
  <body>
    <!-- CABECERA  -->
    <header id="header">
      <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Logo" />
      </div>

      <!-- MENU  -->
      <nav id="nav" class="main-nav">
        <div class="nav-links">
          <a class="link-item" href="#">Inicio</a>
          <a class="link-item" href="#">Contacto</a>
        </div>
      </nav>
      <button id="button-menu" class="button-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>
    <div class="content">{% block content %} {% endblock %}</div>

    <footer class="footer">
      <p class="autor">Creado por gegova.co</p>
    </footer>
  </body>
  <script src="{% static 'js/script.js' %} "></script>
</html>
